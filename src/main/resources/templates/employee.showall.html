<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Show All</title>
</head>
<body>
    <p>Mira consola</p>
    <ul th:each = "employee: ${employees}">
        <li th:text="${employee.first_name}"></li>
        <li th:text="${employee.last_name}"></li>
        <li th:text=${employee.salary}></li>
    </ul>
</body>
</html>
